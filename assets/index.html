<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .work-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .video-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            /* Prevent accidental play by clicking directly on the video */
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .video-container:hover .video-overlay {
            opacity: 1;
        }

        .play-button {
            font-size: 50px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <section class="work-section">
        <section class="work-section">
            <div class="video-container">
                <div class="video-overlay">
                    <button class="play-button">&#9658;</button>
                </div>
                <video src="video/Gladiator2_edit2_final.mp4" class="video-preview"></video>
            </div>
            <div class="video-container">
                <div class="video-overlay">
                    <button class="play-button"><svg xmlns="http://www.w3.org/2000/svg" height="25" width="25"
                            viewBox="0 0 576 512">
                            <path
                                d="M0 128C0 92.7 28.7 64 64 64l256 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2l0 256c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1l0-17.1 0-128 0-17.1 14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z" />
                        </svg></button>
                </div>
                <video src="video/Gladiator2_edit2_final.mp4" class="video-preview"></video>
            </div>
            <div class="video-container">
                <div class="video-overlay">
                    <button class="play-button">&#9658;</button>
                </div>
                <video src="video/Gladiator2_edit2_final.mp4" class="video-preview"></video>
            </div>
            <div class="video-container">
                <div class="video-overlay">
                    <button class="play-button">&#9658;</button>
                </div>
                <video src="video/Gladiator2_edit2_final.mp4" class="video-preview"></video>
            </div>
            <div class="video-container">
                <div class="video-overlay">
                    <button class="play-button">&#9658;</button>
                </div>
                <video src="video/Gladiator2_edit2_final.mp4" class="video-preview"></video>
            </div>
            <div class="video-container">
                <div class="video-overlay">
                    <button class="play-button">&#9658;</button>
                </div>
                <video src="video/Gladiator2_edit2_final.mp4" class="video-preview"></video>
            </div>
            <!-- Repeat for more videos -->
        </section>


        <!-- Repeat for more videos -->
    </section>
    <script>
        document.querySelectorAll('.video-container').forEach((container) => {
            const video = container.querySelector('.video-preview');
            const playButton = container.querySelector('.play-button');
            const overlay = container.querySelector('.video-overlay');

            playButton.addEventListener('click', () => {
                // Start the video and enable controls
                video.play();
                video.setAttribute('controls', true); // Show all video controls
                overlay.style.display = 'none'; // Hide the overlay
                video.style.pointerEvents = 'auto'; // Enable interaction with video
            });

            video.addEventListener('play', () => {
                // Ensure overlay remains hidden while the video is playing
                overlay.style.display = 'none';
            });

            video.addEventListener('pause', () => {
                // Show the overlay only when the video is paused
                overlay.style.display = 'flex';
            });

            video.addEventListener('ended', () => {
                // Reset the overlay and controls when the video ends
                video.removeAttribute('controls'); // Hide controls
                overlay.style.display = 'flex';
                video.style.pointerEvents = 'none'; // Prevent interaction
            });
        });



    </script>
</body>

</html>
